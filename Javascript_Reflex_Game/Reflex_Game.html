
<!doctype html>
<html>
<head>
    <title>Reaction Tester</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

<style>

    #box {
    	background-color:red;
    	height:40px;
    	width:40px;
    	border-radius:20px;
    	display:none;
    	margin:50px;
    	position:absolute;
    }

</style>


</head>


<body>

	<h3><span id="time">Click the shape to test your reflexes!</span></h3>
 	<div id="box"></div>


	<script type="text/javascript">

		function getRandomColor() {
       		var letters = '0123456789ABCDEF';
       		var color = '#';
        	for (var i = 0; i < 6; i++ ) {
            	color += letters[Math.floor(Math.random() * 16)];
       		}
        	return color;
    	}


			var clickedTime; var createdTime; var reactionTime;

			function show() {

				var math=Math.random();

				math=1000*math;

				setTimeout(function() {

					if (Math.random()>0.5) {

						document.getElementById("box").style.borderRadius="100px";

					} else {

						document.getElementById("box").style.borderRadius="0";

					}

					var latitude=Math.random();

		    		latitude=700*latitude;

					document.getElementById("box").style.top=latitude+"px";

					var longitude=Math.random();

					longitude=700*longitude;

					document.getElementById("box").style.left= longitude+"px";

					document.getElementById("box").style.backgroundColor=getRandomColor();

					document.getElementById("box").style.display="block";

					createdTime=Date.now();

				}, math);

			}

			document.getElementById("box").onclick=function() {

				this.style.display="none";

				clickedTime=Date.now();

				reactionTime=(clickedTime-createdTime)/1000;

				document.getElementById("time").innerHTML="Your Time: "+reactionTime+" seconds";

				show();

			}

			show();


	</script>

</body>
</html>
